<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="./assets/img/keyboard.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Virtual Keyboard</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__title">Virtual Keyboard</h1>
        </div>
    </header>

    <main class="main">
        <div class="container main__container">
            <div class="keyboard-input__container">
                <textarea name="field-text" placeholder="Write something..." class="keyboard-input" cols="70"
                    rows="4"></textarea>
            </div>

            <div class="keyboard">
                <div class="keyboard__keys">
                    <button type="button" class="keyboard__key">a</button>
                    <button type="button" class="keyboard__key keyboard__key_wide">
                        <i class="material-icons">backspace</i>
                    </button>
                    <button type="button" class="keyboard__key keyboard__key_extra-wide">
                        <i class="material-icons">space_bar</i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer section">
        <div class="container footer__container">
            <a href="https://github.com/radiance77" class="github-link" target="_blank">radiance77</a>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
